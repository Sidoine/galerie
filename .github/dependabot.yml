# Dependabot configuration for automatic package updates
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "nuget"
    directories:
      - "/GaleriePhotos"
      - "/GaleriePhotosTest"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      patch-updates:
        update-types: [ "patch" ]
      minor-updates:
        update-types: [ "minor" ]
    labels:
      - "dependencies"
      
  - package-ecosystem: "npm"
    directories:
      - "/GaleriePhotos/ClientApp"
      - "/Playwright"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      patch-updates:
        update-types: [ "patch" ]
      minor-updates:
        update-types: [ "minor" ]
    labels:
      - "dependencies"
